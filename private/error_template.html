<html>
	<head>
		<title>Error {{ .Code }}</title>
		<meta charset="utf-8">
		<link href="/style/github-flavored-markdown.css" media="all" rel="stylesheet" type="text/css" />
		<link href="/style/octicons/octicons.css" media="all" rel="stylesheet" type="text/css" />
		<style>
			.markdown-body {
				box-sizing: border-box;
				min-width: 200px;
				max-width: 980px;
				margin: 0 auto;
				padding: 45px;
			}
		</style>
	</head>
	<body>
		<article class="markdown-body entry-content">
			<h1>Error {{ .Code }} - {{ .Msg }}</h1>
		<p>
		An error occurred serving the requested page:
		</p>
		<h4 style="padding-left: 25px;">{{ .Url }}<h4>
		</article>
	</body>
</html>
